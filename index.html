<!Doctype html>
<html>
  <head>
    <title>Vacation Planner</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <!--div created for jumbotron heading text-->
    <div class="jumbotron">
      <div class="container">
        <div class="jumbo-text">
          <h1>Vacation Planner</h1>
        </div>
      </div>
    </div>
    <!--container for the vacation quiz-->
    <div class="container">
      <h2>Go On Your Dream Vacation</h2>
      <!--start of form for vacation quiz-->
      <form id = "vacationideas" name="question-form">
        <div class="form-group">
          <!--question 1 of vacation quiz-->
          <h3>What are you looking for in your vacation?</h3>
          <select class="form-control" id="vacationtype">
            <option selected>Open this select menu</option>
            <option value="1">Adventure</option>
            <option value="2">Relaxation</option>
            <option value="3">Family Time</option>
            <option value="4">Honeymoon</option>
          </select>
          <!--question 2 of vacation quiz-->
          <h3>What kind of places do you wanna go on  your vacation?</h3>
          <select class="form-control" id="placetogo">
            <option selected>Open this select menu</option>
            <option value="1">Cities</option>
            <option value="2">Islands with Beaches</option>
            <option value="3">Hill stations</option>
            <option value="4">No preference</option>
          </select>
          <!--question 3 of vacation quiz-->
          <h3>What kind of weather do you like?</h3>
          <select class="form-control" id="weathertype">
            <option selected>Open this select menu</option>
            <option value="1">Hot</option>
            <option value="2">Warm</option>
            <option value="3">Tropical</option>
            <option value="4">No preference</option>
          </select>
        </div>
      </form>
    </div>

  </body>
</html>
